<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Election of 1928</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    .candidate {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .candidate img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid white;
    }
    .candidate-details {
      flex-grow: 1;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    .republican { background-color: #e81b23; }
    .democrat { background-color: #3333ff; }
  </style>
</head>
<body>
  <h1>U.S. Presidential Election Simulator</h1>
  <h2>Election of 1928</h2>

  <div class="candidate republican">
    <img src="herbert_hoover.jpg" alt="Herbert Hoover" />
    <div class="candidate-details">
      <h3>Herbert Hoover</h3>
      <p><strong>Party:</strong> Republican</p>
      <p><strong>Bio:</strong> Secretary of Commerce, known for his humanitarian work and pro-business stance.</p>
      <button onclick="vote('Herbert Hoover')">Vote for Herbert Hoover</button>
    </div>
  </div>

  <div class="candidate democrat">
    <img src="al_smith.jpg" alt="Al Smith" />
    <div class="candidate-details">
      <h3>Al Smith</h3>
      <p><strong>Party:</strong> Democrat</p>
      <p><strong>Bio:</strong> Governor of New York, first Catholic major party nominee, championed progressive reforms.</p>
      <button onclick="vote('Al Smith')">Vote for Al Smith</button>
    </div>
  </div>

  <script>
    function vote(candidate) {
      localStorage.setItem('vote_1928', candidate);
      window.location.href = '1932.html'; // Redirect to next election page
    }
  </script>
</body>
</html>
