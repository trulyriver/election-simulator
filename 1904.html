<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Election of 1904</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    .candidate {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .candidate img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid white;
    }
    .candidate-details {
      flex-grow: 1;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    .roosevelt { background-color: #e81b23; }   /* Republican - royal blue */
    .parker { background-color: #3333ff; }      /* Democrat - deep red */
  </style>
</head>
<body>
  <h1>U.S. Presidential Election Simulator</h1>
  <h2>Election of 1904</h2>

  <div class="candidate roosevelt">
    <img src="theodore_roosevelt.jpg" alt="Theodore Roosevelt" />
    <div class="candidate-details">
      <h3>Theodore Roosevelt</h3>
      <p><strong>Party:</strong> Republican</p>
      <p><strong>Bio:</strong> Incumbent president known for trust-busting and progressive reforms.</p>
      <button onclick="vote('Theodore Roosevelt')">Vote for Theodore Roosevelt</button>
    </div>
  </div>

  <div class="candidate parker">
    <img src="alistair_parker.jpg" alt="Alton B. Parker" />
    <div class="candidate-details">
      <h3>Alton B. Parker</h3>
      <p><strong>Party:</strong> Democrat</p>
      <p><strong>Bio:</strong> Chief Judge of the New York Court of Appeals, ran as a conservative Democrat.</p>
      <button onclick="vote('Alton B. Parker')">Vote for Alton B. Parker</button>
    </div>
  </div>

  <script>
    function vote(candidate) {
      localStorage.setItem('vote_1904', candidate);
      window.location.href = '1908.html'; // Redirect to next election page
    }
  </script>
</body>
</html>
