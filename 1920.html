<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Election of 1920</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    .candidate {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .candidate img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid white;
    }
    .candidate-details {
      flex-grow: 1;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    .harding { background-color: #e81b23; }   /* Republican */
    .cox { background-color: #3333ff; }       /* Democrat */
  </style>
</head>
<body>
  <h1>U.S. Presidential Election Simulator</h1>
  <h2>Election of 1920</h2>

  <div class="candidate harding">
    <img src="warren_g_harding.jpg" alt="Warren G. Harding" />
    <div class="candidate-details">
      <h3>Warren G. Harding</h3>
      <p><strong>Party:</strong> Republican</p>
      <p><strong>Bio:</strong> Senator from Ohio promising a “return to normalcy” after World War I.</p>
      <button onclick="vote('Warren G. Harding')">Vote for Warren G. Harding</button>
    </div>
  </div>

  <div class="candidate cox">
    <img src="james_m_cox.jpg" alt="James M. Cox" />
    <div class="candidate-details">
      <h3>James M. Cox</h3>
      <p><strong>Party:</strong> Democrat</p>
      <p><strong>Bio:</strong> Governor of Ohio supporting the League of Nations and progressive reforms.</p>
      <button onclick="vote('James M. Cox')">Vote for James M. Cox</button>
    </div>
  </div>

  <script>
    function vote(candidate) {
      localStorage.setItem('vote_1920', candidate);
      window.location.href = '1924.html'; // Redirect to next election page
    }
  </script>
</body>
</html>
