<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Election of 1876</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    .candidate {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .candidate img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid white;
    }
    .candidate-details {
      flex-grow: 1;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    .hayes { background-color: #e81b23; }     /* Republican */
    .tilden { background-color: #3333ff; }    /* Democrat */
  </style>
</head>
<body>
  <h1>U.S. Presidential Election Simulator</h1>
  <h2>Election of 1876</h2>

  <div class="candidate hayes">
    <img src="rutherford_b_hayes.jpg" alt="Rutherford B. Hayes" />
    <div class="candidate-details">
      <h3>Rutherford B. Hayes</h3>
      <p><strong>Party:</strong> Republican</p>
      <p><strong>Bio:</strong> Governor of Ohio, supported Reconstruction and civil service reform.</p>
      <button onclick="vote('Rutherford B. Hayes')">Vote for Rutherford B. Hayes</button>
    </div>
  </div>

  <div class="candidate tilden">
    <img src="samuel_j_tilden.jpg" alt="Samuel J. Tilden" />
    <div class="candidate-details">
      <h3>Samuel J. Tilden</h3>
      <p><strong>Party:</strong> Democrat</p>
      <p><strong>Bio:</strong> Governor of New York who fought political corruption.</p>
      <button onclick="vote('Samuel J. Tilden')">Vote for Samuel J. Tilden</button>
    </div>
  </div>

  <script>
    function vote(candidate) {
      localStorage.setItem('vote_1876', candidate);
      window.location.href = '1880.html'; // Redirect to next election
    }
  </script>
</body>
</html>
