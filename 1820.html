<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Election of 1820</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    .candidate {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      color: white;
    }
    .candidate img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid white;
    }
    .candidate-details {
      flex-grow: 1;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    /* Different background colors per candidate */
    .monroe { background-color: #008000; }       /* Dodger Blue */
     </style>
</head>
<body>
  <h1>U.S. Presidential Election Simulator</h1>
  <h2>Election of 1820</h2>

     <div class="candidate monroe">
    <img src="james_monroe.jpg" alt="James Monroe" />
    <div class="candidate-details">
      <h3>James Monroe</h3>
      <p><strong>Party:</strong> Democratic-Republican</p>
      <p><strong>Bio:</strong> Popular incumbent president running unopposed during the “Era of Good Feelings.”</p>
      <button onclick="vote('James Monroe')">Vote for James Monroe</button>
    </div>
  </div>

  <script>
    function vote(candidate) {
      localStorage.setItem('vote_1820', candidate);
      window.location.href = '1824.html'; // Redirect to next election
    }
  </script>
</body>
</html>
