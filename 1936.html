<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Election of 1936</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 750px;
      margin: auto;
      padding: 20px;
      background: #f4f4f4;
    }
    .candidate {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .candidate img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      margin-right: 15px;
      object-fit: cover;
      flex-shrink: 0;
      border: 2px solid white;
    }
    .candidate-details {
      flex-grow: 1;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }

    .republican { background-color: #e81b23; }
    .democrat { background-color: #3333ff; }
  </style>
</head>
<body>
  <h1>U.S. Presidential Election Simulator</h1>
  <h2>Election of 1936</h2>

  <div class="candidate democrat">
    <img src="franklin_d_roosevelt.jpg" alt="Franklin D. Roosevelt" />
    <div class="candidate-details">
      <h3>Franklin D. Roosevelt</h3>
      <p><strong>Party:</strong> Democrat</p>
      <p><strong>Bio:</strong> Incumbent President, expanded New Deal programs to combat the Great Depression.</p>
      <button onclick="vote('Franklin D. Roosevelt')">Vote for Franklin D. Roosevelt</button>
    </div>
  </div>

  <div class="candidate republican">
    <img src="alf_landon.jpg" alt="Alf Landon" />
    <div class="candidate-details">
      <h3>Alf Landon</h3>
      <p><strong>Party:</strong> Republican</p>
      <p><strong>Bio:</strong> Governor of Kansas, criticized the New Deal as excessive government intervention.</p>
      <button onclick="vote('Alf Landon')">Vote for Alf Landon</button>
    </div>
  </div>

  <script>
    function vote(candidate) {
      localStorage.setItem('vote_1936', candidate);
      window.location.href = '1940.html'; // Redirect to next election page
    }
  </script>
</body>
</html>
